<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <meta property="og:image" content="https://grcodeclub.gr/file/background/5.png"/>
        <meta property="og:title" content="JavaScript">
        <script src="https://grcodeclub.gr/js/jquery.js"></script>
        <script src="https://grcodeclub.gr/website/js/menu.js"></script>
        <link rel="stylesheet" href="https://grcodeclub.gr/css/header_and_footer.css">
        <link rel="stylesheet" href="https://grcodeclub.gr/css/main.css">
        <link rel="stylesheet" href="https://grcodeclub.gr/css/text.css">
        <link rel="stylesheet" href="https://grcodeclub.gr/css/layout.css">
        <link rel="stylesheet" href="https://grcodeclub.gr/css/body.css">
        <link rel="stylesheet" href="https://grcodeclub.gr/css/list.css">      
        <link rel='icon' type='image/png' href='https://grcodeclub.gr/file/logo/black_logo.png'>
        <title> GrCode Club</title>
    </head>

   <body class="website">
        <div class="container">
            <section class="show_desktop"> <!--Αρχή Εμφάνιση Υπολογιστή-->
                <div class="Header"> <!--Αρχή Επικεφαλίδας-->
                    <div class="layout">
                        <div><img src="https://grcodeclub.gr/file/logo_and_graphic/logo.png" class="logo"/></div>
                        <div><h1 class="header_text"><a href="https://grcodeclub.gr/"><span class="header_text">GrCode Club</span></a></h1></div>
                    </div>
                </div> <!--Τέλος Επικεφαλίδας-->
           
                <div class="Menu"> <!--Αρχή Menu-->
                    <div id="sidebarMenu" style="  overflow: auto;">
                        <ul class="sidebarMenuInner"></ul>
                    </div>
                </div><!--Τέλος Menu-->

            </section> <!--Τέλος Εμφάνιση Υπολογιστή-->

            <section class="show_mobile">  <!--Αρχή εμφάνιση σε κινητά-->
                <div class="Header"> <!--Αρχή Επικεφαλίδας σε κινητά-->
                    <div class="layout">
                        <div><img src="https://grcodeclub.gr/file/logo_and_graphic/logo.png" class="logo"/></div>
                        <div><h1 class="header_text"><a href="https://grcodeclub.gr/"><span class="header_text">GrCode Club</span></a></h1></div>
                    </div> 
                </div> <!--Τέλος Επικεφαλίδας σε κινητά -->
                <div>
                    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
                    <label for="openSidebarMenu" class="sidebarIconToggle">
                        <div class="spinner diagonal part-1"></div>
                        <div class="spinner horizontal"></div>
                        <div class="spinner diagonal part-2"></div>
                    </label>
                    <div id="sidebarMenu">
                        <ul class="sidebarMenuInner"></ul>
                    </div>
                </div>
            </section> <!--Τέλος εμφάνιση σε κινητά-->

            <div class="Text"> <!--Αρχή Κειμένου-->
                <div class="text_bg"> <!-- Αρχή Background Κειμένου-->
                    <h1 class="title">JavaScript</h1>
                    <p><u>Η Javascript δεν θα πρέπει να συγχέεται με τη Java, που είναι διαφορετική γλώσσα προγραμματισμού και με διαφορετικές εφαρμογές</u></p>
                    <div class="list-container">
                        <ul class="list">
                            <a href="./commands" class="link">Εντολές</a>
                        </ul>
                        <ul class="list">
                            <a href="./post/EventListeners" class="link">Event Listeners</a>
                        </ul>

                    </div>
                    <h2 class="highlight_black">Προσθήκη γραφικών στοιχείων</h2>
                    <p>
                      <a href="./elements/live_clock" target="_blank"  class="link">Ρολόι</a>
                    </p>
                    <br><br><br>
                </div><!-- Τέλος Background Κειμένου-->
            </div> <!--Τέλος Κειμένου-->

        </div> <!--Τέλος container-->
        
        <!-- Footer -->
        <footer>
            <table class="add_footer"></table>
            <script src="https://grcodeclub.gr/js/footer.js"></script>       
        </footer>
